<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Train LCD for 3DS</title>
  <meta name="viewport" content="width=320, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="top">
  <div class="lcd-content">
    <div class="ctx"></div>
    <div class="marquee">
      <marquee id="scroll-msg" scrolldelay=10 scrollamount=12></marquee>
    </div>
  </div>
  <div class="main0">
    <pre>
    このプログラムは「パッとビジョン」を<wbr>
    3DSブラウザにて再現できるものです。<wbr>
    </pre>
  </div>
  <div class="lcd-header">
    <div class="line">
      <div class="sub-line"></div>
    </div>
    <div class="patern" id="output-patern">普通</div>
    <div class="for">
      <span id="output-for">大宮</span>
      行
    </div>
    <div class="cars" id="output-cars">5</div>
    <span class="gou">号車</span>
    <div class="plate">
      <div id="output-numArea">
        TD<br>01
      </div>
      <div id="output-status">次は<br><span style="color:red;">終点</span></div>
      <div id="output-next-sta">大宮</div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="console">
    <input type="text" id="input-patern" placeholder="種別[UTF-8]"><button onclick="apply('output-patern', 'input-patern', 'text')">出力</button><button id="prompt-patern">開く</button>
    <input type="text" id="input-patern-color" placeholder="種別色[#0a0a0a]"><button onclick="apply('output-patern', 'input-patern-color', 'color')">出力</button><button id="prompt-patern-color">開く</button><br>
    <input type="text" id="input-cars" placeholder="両数[num]"><button onclick="apply('output-cars', 'input-cars', 'text')">出力</button><button id="prompt-cars">開く</button>
    <input type="text" id="input-for" placeholder="行先[UTF-8]"><button onclick="apply('output-for', 'input-for', 'text')">出力</button><button id="prompt-for">開く</button><br>
    <input type="text" id="input-status" placeholder="next/end/now"><button onclick="apply('output-status', 'input-status', 'text')">出力</button><button id="prompt-status">開く</button>
    <input type="text" id="input-sta" placeholder="駅名"><button onclick="apply('output-next-sta', 'input-sta', 'text')">出力</button><button id="prompt-sta">開く</button><br>
    <input type="text" id="input-number" placeholder="駅ID(Lnull非表示)"><button onclick="apply('output-numArea', 'input-number', 'num')">出力</button><button id="prompt-numArea-text">開く</button>
    <input type="text" id="input-number-color" placeholder="外線色[#0000ff]"><button onclick="apply('output-numArea', 'input-number-color', 'line')">出力</button><button id="prompt-numArea-color">開く</button><br>
    <select id="num-style" onchange="changeNumStyle()">
      <option value="sq0">square 0</option>
      <option value="sq1">square 1</option>
      <option value="maru">maru</option>
    </select><button onclick="changeNumStyle()">適用</button>
    <br>
    <textarea id="msg-text" placeholder="スクロール文字を入力"></textarea><button onclick="setScroll()">適用</button>
    <p><button onclick="allApply()" style="width: 48px">全適用</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
