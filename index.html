<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/display0.css">
    <script src="./js/display0.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="./js/loader.js"></script>
</head>
<body>
    <header>
        <img src="./img/icon.png" alt="icon" class="icon">
        <h1>さくさく！</h1>
    </header>
    <article>
        <main>
            <h2>HOME</h2>
            <div class="readme">
                <p>このサイトの情報を無断で改変、<br>転載することを禁止させていただきます</p>
            </div>
            <h3>発車標ジェネレータ</h3>
            <div class="display">
                <div class="head">
                    <h1 id="num"></h1>
                    <h2 id="name"></h2>
                    <div id="main-color"></div>
                    <div id="sub-color"></div>
                </div>
                <div class="content">
                    <p id="patern"></p>
                    <p id="time"></p>
                    <p id="station"></p>
                    <p id="car"></p>
                </div>
            </div>
            <div class="control">
                <p><input type="text" id="num" value="19">番線</p>
                <p><input type="text" value="埼京線" id="name">(路線名)</p>
                <p><input type="color" id="main">メイン色</p>
                <p><input type="color" id="sub">サブ色</p>
                <p>サブ色有効化(block)無効化(none) <input type="text" id="ck0" value="none"></p>
                <p><input type="text" name="" id=""></p>

            </div>
        </main>
    </article>
</body>
</html>
