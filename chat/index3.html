<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しーくま</title>
    <link rel="preload" href="./manifest.json">
    <link rel="preload" href="./cache.js" as="script">
    <link rel="preload" href="./index2.js" as="script">
    <link rel="preload" href="./img2/def.png" as="image">
    <link rel="preload" href="./img2/guruguru.png" as="image">
    <link rel="preload" href="./img2/happy.png" as="image">
    <link rel="preload" href="./serviceworker.js" as="script">
    <link rel="preload" href="./mp3/send.mp3" as="audio">
    <link rel="preload" href="./mp3/チーン1.mp3" as="audio">
    <link rel="preload" href="./mp3/パフ.mp3" as="audio">
    <link rel="preload" href="./mp3/和太鼓でドドン.mp3" as="audio">
    <link rel="preload" href="./mp3/のんきな日常.mp3" as="audio">
    <link rel="preload" href="./op.mp4" as="video">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="./index2.js"></script>
    <script src="./html2canvas.js"></script>
    <script src="./video.js"></script>
    <script src="./audio-chat.js"></script>
    <style>
      .helloText {
        width: 100%;
        overflow-y: scroll;
        height: 96px;
      }
    </style>
</head>
<body>
  <div class="display" id="bg">
  <div class="header" id="header">
    REC
  </div>
  <div class="sns">
    &nbsp;
  </div>
  <div class="output" id="output">
  </div>
  <img class="preview" id="preview" src="./img2/def.png">
  <div class="topic" id="topic"></div>
</div>
<div class="system">
  <textarea rows="5" cols="13" id="input" class="input" placeholder="comment"></textarea>
  <br>
  <input type="text" placeholder="題名" id="ct_header" onchange="header()">
  <textarea id="ct_topic" cols="10" rows="5" placeholder="Topic!" onchange="topic()"></textarea>
  <br>
  <select name="list" id="list">
    <option value="SE0">標準</option>
    <option value="SE1">チーン</option>
    <option value="SE2">パフ</option>
    <option value="SE3">ドドン</option>
  </select>
  <button type="button" class="btn" id="send" onclick="preview()">送信(happy)</button>
  <button type="button" class="btn" id="send0" onclick="preview_guruguru()">送信(guruguru)</button>
  <button type="button" onclick="hand()">手を振る</button>
  <button type="button" class="btn" id="btn1" onclick="text_000()">挨拶</button>
  <button type="button" class="btn" id="btn2" onclick="end()">終了</button>
  <br>
  <button onclick="chatStart()"></button>
  <br>
  <hr>
  <div class="helloText">
    <p>
      <button type="button" onclick="chatStart(0)">挨拶パターン0(ぱにこれ無)</button>
      <button type="button" onclick="chatStart(1)">挨拶パターン0(ぱにこれ有)</button>
      <button type="button" onclick="chatStart(2)">挨拶パターン0(ぱにこれ無)</button>
      <button type="button" onclick="chatStart(3)">挨拶パターン0(ぱにこれ無)</button>
    </p>
  </div>
  <hr>
  <br>
  <button type="button" onclick="BGM_start()">BGM-start</button>
  <button type="button" onclick="BGM_stop()">BGM-stop</button>
  <button type="button" onclick="op_st()">op-start</button>
  <audio src="./mp3/send.mp3" id="SE0"></audio>
    <audio src="./mp3/チーン1.mp3" id="SE1"></audio>
    <audio src="./mp3/パフ.mp3" id="SE2"></audio>
    <audio src="./mp3/和太鼓でドドン.mp3" id="SE3"></audio>
    <audio src="./mp3/のんきな日常.mp3" id="BGM" preload="auto" loop></audio>
    <video src="./op.mp4" id="op" preload="auto"></video>
</div>
<script>
  const ChatOutputText = document.getElementById("output");
  const ChatOutputImage0 = "./img2/def.png";
  const ChatOutputImage1 = "./img2/happy.png";
  const chatOutputSound = document.getElementById("SE0");
  const ChatTextInput = document.getElementById("input");
  const ChatLog_A = "どうもこんにちは！<br>しーくまです！";
  const ChatLog_B = "どうもこんにちは！<br>緑クローバー担当の<br>しーくまです！";
  const ChatLog_C = "どうもこんにちは！<br>しーくまだよ！";
  const ChatEntityPreview = document.getElementById("preview");
  function chatStart(ChatLog) {
    if (ChatLog === 0) {
      ChatOutputText.innerHTML = ChatLog_A;
    } else if (ChatLog === 1) {
      ChatOutputText.innerHTML = ChatLog_B;
    } else if (ChatLog === 2) {
      ChatOutputText.innerHTML = ChatLog_C;
    } else if (chatLog === 3) {
      ChatOutputText.innerHTML = "どうも！<br>みなさんこんにちは！<br>しーくまです！";
    }
    chatOutputSound.currentTime = 0;
    chatOutputSound.play();
    ChatEntityPreview.src = ChatOutputImage1;
    setTimeout(() => {
      ChatEntityPreview.src = ChatOutputImage0;
      ChatOutputText.innerHTML = "";
    }, 1500);
  }
</script>
</body>
</html>
