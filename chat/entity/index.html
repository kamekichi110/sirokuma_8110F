<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-2d</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="display">
        <div class="text" id="text"></div>
        <img src="./img/smile.jpg" alt="entity" class="entity" id="entity">
    </div>
    <div class="control">
        <textarea name="input" id="input" cols="17" rows="3"></textarea>
        <select name="list" id="list">
            <option value="SE0">標準</option>
            <option value="SE1">チーン</option>
            <option value="SE2">パフ</option>
            <option value="SE3">ドドン</option>
        </select>
        <button type="button" onclick="happy()">送信(笑顔)</button>
        <button type="button" onclick="guruguru()">送信(困った)</button>
        <button type="button" onclick="hello()">挨拶</button>
        <button type="button" onclick="reset()">表示リセット</button>
        <br>
        <select name="def" id="default">
            <option value="./img/big_mouse.jpg">大きい口</option>
            <option value="./img/small_mouse.jpg">小さい口</option>
            <option value="./img/hekomu.jpg">へこむ</option>
            <option value="./img/sad.jpg">悲しい</option>
            <option value="./img/smile.jpg">笑顔</option>
        </select>
        <br>
        <button type="button" onclick="sad()">悲しい</button>
        <button type="button" onclick="big()">大きい口</button>
        <button type="button" onclick="small()">小さい口</button>
    </div>
    <audio src="../mp3/send.mp3" id="SE0" preload="auto"></audio>
    <audio src="../mp3/チーン1.mp3" id="SE1" preload="auto"></audio>
    <audio src="../mp3/パフ.mp3" id="SE2" preload="auto"></audio>
    <audio src="../mp3/和太鼓でドドン.mp3" id="SE3" preload="auto"></audio>
</body>
</html>
